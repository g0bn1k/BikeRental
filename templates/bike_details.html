<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <link href="{{ url_for('static', filename='styles/bike_details.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Header Section -->
{% include 'header.html' %}

<!-- Bike Details Section -->
<section class="bike-details">
    <div class="container">
        <div class="bike-info">
            <div class="bike-image">
                <img alt="{{ bike.name }}" class="bike-image" src="{{ bike.image_url }}">
            </div>
            <div class="bike-description">
                <h2>{{ bike.name }} {{ bike.model }}</h2>
                <p><strong>Year:</strong> {{ bike.year }}</p>
                <p><strong>Color:</strong> {{ bike.color }}</p>
                <p><strong>Price per day:</strong> ${{ bike.price }}</p>
            </div>
        </div>
        <div class="rental-form-section">
            <h3>Ready to Rent?</h3>
            <!-- Rental Form -->
            <form action="/rent/{{ bike.id }}" id="rental-form" method="POST">
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input id="start-date" name="start_date" required type="date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input id="end-date" name="end_date" required type="date">
                </div>
                <!-- Decoration Options -->
                <div class="decoration-options">
                    <input id="child-seat" name="decorators" type="checkbox" value="child_seat">
                    <label for="child-seat">Child Seat</label><br>
                    <input id="gps" name="decorators" type="checkbox" value="gps">
                    <label for="gps">GPS</label><br>
                    <input id="roof_bag" name="decorators" type="checkbox" value="RoofBag">
                    <label for="roof_bag">Roof Bag</label><br>
                </div>
                <button type="submit">Rent Bike</button>
            </form>
        </div>
        <div class="bike-actions">
            <a class="button back-button" href="/bikes">Back to Bikes</a>
        </div>
    </div>
</section>

<!-- Footer Section -->
{% include 'footer.html' %}

</body>
</html>
